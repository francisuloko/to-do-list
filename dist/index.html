<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Exercise</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="card-body">
        <div class="card-header">
            <span class="to-do-header">Today's To Do</span>
        </div>
        <div class="entry-div">
            <input type="text" class="task-entry" id="task-entry" placeholder="Add to your list..." />
        </div>
        <div id="to-do-list">

        </div>
        <button type="button">Clear all completed</button>
    </div>
</body>
</html>
