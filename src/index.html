<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Exercise</title>
</head>
<body>
    <p id="notice"></p>
    <div class="card-body shadow">
        <div class="card-header">
            <span id="to-do-header">Today's To Do</span>
        </div>
        <div class="entry-div">
            <input type="text" class="task-entry" id="task-description" placeholder="Add to your list..." />
        </div>
        <div id="to-do-list">

        </div>
        <button type="button">Clear all completed</button>
    </div>
</body>
</html>
